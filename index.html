<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed a mole</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="bg">
      <div class="score-area">
        <div style="width: 5%" class="score-container">
          <img
            src="./assets/worm.png"
            class="worm-meter"
            alt="worm score meter"
          />
        </div>
      </div>
      <div class="mole-area">
        <div class="hole-container">
          <div class="hole" id="hole-0">
            <img src="./assets/mole-leaving.png" data-index="0" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-1">
            <img src="./assets/mole-leaving.png" data-index="1" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-2">
            <img src="./assets/mole-leaving.png" data-index="2" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-3">
            <img src="./assets/mole-leaving.png" data-index="3" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-4">
            <img src="./assets/mole-leaving.png" data-index="4" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-5">
            <img src="./assets/mole-leaving.png" data-index="5" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-6">
            <img src="./assets/mole-leaving.png" data-index="6" class="mole" />
          </div>
        </div>
        <div class="hole-container">
          <div class="hole" id="hole-7">
            <img src="./assets/mole-leaving.png" data-index="7" class="mole" />
          </div>
        </div>
      </div>
    </section>
    <button class="restart-btn gone">Restart</button>
    <img src="./assets/win.png" alt="you won" class="win gone" />
    <script src="game.js"></script>
  </body>
</html>
